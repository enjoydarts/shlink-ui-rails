# メール送信方式の選択 ('smtp' または 'mailersend')
mail_delivery_method: <%= ENV['MAIL_DELIVERY_METHOD'] || 'smtp' %>

# SMTP設定（delivery_method が 'smtp' の場合）
mailer:
  host: <%= ENV['MAILER_HOST'] || 'localhost' %>
  port: <%= ENV['MAILER_PORT'] || 587 %>
  address: <%= ENV['SMTP_ADDRESS'] %>
  domain: <%= ENV['SMTP_DOMAIN'] %>
  user_name: <%= ENV['SMTP_USERNAME'] %>
  password: <%= ENV['SMTP_PASSWORD'] %>
  authentication: <%= ENV['SMTP_AUTHENTICATION'] || 'login' %>
  enable_starttls_auto: <%= ENV['SMTP_ENABLE_STARTTLS_AUTO'] || true %>
  from: <%= ENV['MAIL_FROM'] || 'noreply@example.com' %>

# MailerSend設定（delivery_method が 'mailersend' の場合）
mailersend:
  api_key: <%= ENV['MAILERSEND_API_KEY'] %>
  domain: <%= ENV['MAILERSEND_DOMAIN'] %>
  from_email: <%= ENV['MAILERSEND_FROM_EMAIL'] %>
  from_name: <%= ENV['MAILERSEND_FROM_NAME'] %>