<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>503 - サービス一時停止中 | Shlink-UI-Rails</title>
  <meta name="robots" content="noindex, nofollow">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
          }
        }
      }
    }
  </script>
</head>
<body class="font-sans antialiased">
  <div class="min-h-screen bg-gradient-to-br from-yellow-50 via-white to-amber-50 flex items-center justify-center py-8 px-4">
    <div class="w-full max-w-2xl mx-auto">
      <!-- Header Section -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-yellow-600 to-amber-600 rounded-2xl mb-4 shadow-lg">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728"></path>
          </svg>
        </div>
        <h1 class="text-4xl font-bold bg-gradient-to-r from-gray-900 to-gray-600 bg-clip-text text-transparent mb-2">503</h1>
        <p class="text-lg text-gray-600 max-w-md mx-auto">サービス一時停止中</p>
      </div>

      <!-- Main Card -->
      <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-white/20 p-6 md:p-8 hover:shadow-2xl transition-all duration-300">
        <div class="text-center space-y-6">
          <!-- Error Icon -->
          <div class="flex justify-center">
            <div class="w-20 h-20 bg-gradient-to-r from-yellow-100 to-amber-100 rounded-2xl flex items-center justify-center">
              <svg class="w-10 h-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </div>
          </div>

          <!-- Error Message -->
          <div class="space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">サービスを一時停止中です</h2>
            <p class="text-gray-600 max-w-md mx-auto leading-relaxed">
              現在、システムの負荷により一時的にサービスを停止しています。<br>
              ご不便をおかけして申し訳ございません。
            </p>
          </div>

          <!-- Service Status -->
          <div class="bg-yellow-50 rounded-2xl p-4 max-w-sm mx-auto">
            <div class="flex items-center justify-center space-x-2 text-sm text-yellow-700 font-medium mb-2">
              <div class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></div>
              <span>復旧作業中</span>
            </div>
            <p class="text-xs text-yellow-600">
              サービス復旧までしばらくお待ちください
            </p>
          </div>

          <!-- Expected Recovery -->
          <div class="border-t border-gray-200 pt-6 space-y-3">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">復旧について</h3>
            <div class="text-left space-y-2 text-sm text-gray-600 max-w-md mx-auto">
              <div class="flex items-start space-x-2">
                <span class="w-1.5 h-1.5 bg-gray-400 rounded-full mt-2 flex-shrink-0"></span>
                <span>システム負荷の軽減作業を実施中です</span>
              </div>
              <div class="flex items-start space-x-2">
                <span class="w-1.5 h-1.5 bg-gray-400 rounded-full mt-2 flex-shrink-0"></span>
                <span>復旧次第、自動的にサービスが利用可能になります</span>
              </div>
              <div class="flex items-start space-x-2">
                <span class="w-1.5 h-1.5 bg-gray-400 rounded-full mt-2 flex-shrink-0"></span>
                <span>緊急時は管理者までお問い合わせください</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 justify-center pt-4">
            <button onclick="setTimeout(() => window.location.reload(), 5000)" 
                    class="inline-flex items-center justify-center space-x-2 bg-gradient-to-r from-yellow-600 to-amber-600 hover:from-yellow-700 hover:to-amber-700 text-white font-semibold py-3 px-6 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span>5秒後に再試行</span>
            </button>
            
            <button onclick="window.location.reload()" 
                    class="inline-flex items-center justify-center space-x-2 bg-white/80 backdrop-blur-sm hover:bg-white border-2 border-gray-200 hover:border-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <span>今すぐ再読み込み</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer Info -->
      <div class="mt-8 text-center">
        <p class="text-sm text-gray-500">
          エラーコード: 503 Service Unavailable
        </p>
      </div>
    </div>
  </div>
</body>
</html>
